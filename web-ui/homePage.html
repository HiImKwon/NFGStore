<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFG Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="div-body">
        <!-- drop down bar -->
        <div class="top-nav container">
            <div class="child">
                <img src="../logo/logo.png" alt="NFG Shop">
            </div>
            <div class="child">Thể loại
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="child">Nhà phát hành
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="child">Wallet code
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="child">
                <div>
                    Đăng nhập
                </div>
                <div>
                    Đăng kí
                </div>
                <!-- <input type="text" placeholder="Tìm kiếm">
                    <button type="submit"><i class="fas fa-search"></i></button> -->
            </div>
        </div>
        <!-- bar -->
        <div class="trending">
            <div>
                <div class="logo">
                    <img class="image" src="../logo/heart.svg" alt="Trustworthy">
                </div>
                <div>
                    <div class="big-title">
                        bán chạy
                    </div>
                    <div class="small-title">
                        trong một giờ
                    </div>
                </div>
            </div>
            <div>
                <div class="logo">
                    <img class="image" src="../logo/coins.svg" alt="CheapGames">
                </div>
                <div>
                    <div class="big-title">
                        Game giá rẻ
                    </div>
                    <div class="small-title">
                        game tốt giá tốt
                    </div>
                </div>
            </div>
            <div>
                <div class="logo">
                    <img class="image" src="../logo/new.svg" alt="News">
                </div>
                <div>
                    <div class="big-title">
                        mới update
                    </div>
                    <div class="small-title">
                        cập nhật
                    </div>
                </div>
            </div>
            <div>
                <div class="logo">
                    <img class="image" src="../logo/sale.svg" alt="Sales">
                </div>
                <div>
                    <div class="big-title">
                        đang sale
                    </div>
                    <div class="small-title">
                        lên đến 90%
                    </div>
                </div>
            </div>
        </div>
        <div class="search">
            <div class="drop-down">
                <button class="btn">
                    Bộ lọc
                    <i class="fa fa-caret-down"></i>
                </button>
            </div>
            <input id="inputFilter" type="text" placeholder="Tìm game bạn muốn xem giá ....">
            <button id="btnFilter">Tìm kiếm</button>
        </div>
        <!-- slide show -->
        <div class="slide-show">
            <img class="mySlideImg" src="../img/0eVoz_ok1.jpg" alt="" />
            <img class="mySlideImg" src="../img/2gmab_XRZ1Y_coop.png" alt="" />
            <img class="mySlideImg" src="../img/RlzLt_Counter-Strike_Global_Offensive.png" alt="" />
            <img class="mySlideImg" src="../img/uqCUo_tf_logo.png" alt="" />
            <img class="mySlideImg" src="../img/garena-banner-824x470.png" alt="">
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>

</html>
